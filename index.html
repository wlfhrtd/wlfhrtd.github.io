<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wlfhrtd.github.io</title>
    <meta name="description" content="wlfhrtd's homepage" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="assets/css/loader.css" rel="stylesheet">
</head>
<body style="background-color: black; color: lightgrey; ">
<div id="loader" style=";width: auto;height: auto">

    <div class="loading_container">
        <img class="loading_image active" id="bios" src="assets/images/bios.gif">
    </div>

    <div class="loading_container">
        <img class="loading_image pending" id="post" src="assets/images/post.png">
    </div>

    <div class="pending" id="select_os">
    Please select the operating system to start:
    <br />
    <br />
    <br />
    <div id="partition1" class="chosen" style="padding-left: 5%;">Microsoft Windows XP Professional</div><br />
    <div id="partition2" class="" style="padding-left: 5%;">Microsoft Windows XP Professional - No GUI</div><br />
    <br />
    Use the up and down arrow keys to move the highlight to your choice.<br />
    Press ENTER to choose.<br />
    Seconds until highlighted choice will be started automatically: <span id="timer">30</span>
    </div>

    <div>
        <img class="loading_image pending" id="load_win" src="assets/images/load-win.gif">
    </div>

    <div class="loading_container">
        <img class="loading_image pending" id="welcome" src="assets/images/welcome.png">
    </div>

</div>

<script src="assets/js/loader.js" type="text/javascript"></script>

</body>
</html>
